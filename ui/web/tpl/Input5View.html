<% var t = window.I18N[window.currentLang]["configView"] %>

<div class="row">

            <!--<%= t["config_title"] %>-->
            Input Station 5

            <div class="col-xs-4">
                <div>
                    <form action="" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-xs-6" style="text-align:left;">Station</label>
                            <div class="col-xs-6">
                                <select class="form-control">
                                    <option>INPUT_1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" style="text-align:left;">Level</label>
                            <div class="col-xs-6">
                                <select class="form-control">
                                    <option>1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6 text-right" style="text-align:left;"><span>Cassette Type</span></label>
                            <div class="col-xs-6">
                                <select class="form-control cassette-type">
                                    <option>Standard</option>
                                    <option>Thin</option>
                                    <option>Thick</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6 text-right" style="text-align:left;">FOUP</label>
                            <div class="col-xs-6">
                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" id="openFoup" type="button">Open FOUP</button>
                                </div>
                                <div>&nbsp;</div>
                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" id="closeFoup" type="button">Close FOUP</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6 text-right" style="text-align:left;">CASETTE</label>
                            <div class="col-xs-6">
                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" id="loadCasette" type="button">LOAD CASETTE</button>
                                </div>
                                <div>&nbsp;</div>
                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" id="unloadCasette" type="button">UNLOAD CASETTE</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form action="" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-xs-6 text-right" style="text-align:left;">DOOR</label>

                                <div>&nbsp;</div>

                                </div>

                    </form>
