<% var t = window.I18N[window.currentLang]["configView"] %>

                            <div class="col-xs-6">
                                <select class="form-control" id="waferType">
                                    <option value="STANDARD">Standard</option>
                                    <option value="THIN">Thin</option>
                                    <option value="THICK">Thick</option>
                                    <option value="WRAP BELOW">Wrap Below</option>
                                    <option value="WRAP ABOVE">Wrap Above</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6 text-right" style="text-align:left;"><span>Cassette Type</span></label>
                            <div class="col-xs-6">
                                <select class="form-control cassette-type" id="cassette-type">
                                    <option>25 Foup</option>
                                    <option>13 Four</option>
                                    <option>25 Cassette</option>
                                    <option>13 Cassette</option>
                                </select>
                            </div>

                            <label class="control-label col-xs-6 text-right" style="text-align:left;">FOUP</label>
                            <div class="col-xs-6">

                                    <button class="btn btn-default btn-sm" id="openFoup" type="button">Open FOUP</button>
                                </div>
                                <div>&nbsp;</div>
                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm"id="closeFoup" type="button">Close FOUP</button>
                                </div>
                            </div>

                        <div class="form-group">
                            <label class="control-label col-xs-6 text-right" style="text-align:left;">CASETTE</label>
                            <div class="col-xs-6">
                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" id="loadCasette" type="button">LOAD CASETTE</button>

                                <div>&nbsp;</div>

                                    <button class="btn btn-default btn-sm" id="unloadCasette" type="button">UNLOAD CASETTE</button>
                                </div>
                            </div>
                        </div>
                    </form>
