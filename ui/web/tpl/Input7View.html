<% var t = window.I18N[window.currentLang]["input7View"] %>
<div class="container-fluid" style="padding-right:90px; margin-top:40px;">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-header">
                <%= t["input_title"] %>
            </h3>       
            <div class="row">
                <div class="col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form action="" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-xs-5" style="text-align:left;"><%= t["wafer_type"] %></label>
                                    <div class="col-xs-7">
                                        <select class="form-control" id="waferType">
                                            <option value="STANDARD">Standard</option>
                                            <option value="THIN">Thin</option>
                                            <option value="THICK">Thick</option>
                                            <option value="WRAP BELOW">Wrap Below</option>
                                            <option value="WRAP ABOVE">Wrap Above</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-5 text-right" style="text-align:left;"><span><%= t["cass_type"] %></span></label>
                                    <div class="col-xs-7">
                                        <select class="form-control cassette-type" id="cassette-type">
                                            <!-- add more cassette if needed -->
                                            <option>25 Foup</option>
                                            <option>13 Foup</option>
                                            <option>25 Cassette</option>
                                            <option>13 Cassette</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-body"  id="foup-btn-group">
                                        <div class="form-group">
                                            <label class="control-label col-xs-4 text-right" style="text-align:left;"><%= t["foup"] %></label>
                                            <div class="col-xs-8">
                                                <div class="btn-group btn-block">
                                                    <button class="btn btn-default btn-lg btn-block" id="openFoup" type="button">Open FOUP</button>
                                                </div>
                                                <div>&nbsp;</div>
                                                <div class="btn-group btn-block">
                                                    <button class="btn btn-default btn-lg btn-block"id="closeFoup" type="button">Close FOUP</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-body" id="cassette-btn-group" style="display:none;">
                                        <div class="form-group">
                                            <label class="control-label col-xs-4 text-right" style="text-align:left;"><%= t["cassette"] %></label>
                                            <div class="col-xs-8">
                                                <div class="btn-group btn-block">
                                                    <button class="btn btn-default btn-lg btn-block" id="loadCasette" type="button">LOAD CASSETTE</button>
                                                </div>
                                                <div>&nbsp;</div>
                                                <div class="btn-group btn-block">
                                                    <button class="btn btn-default btn-lg btn-block" id="unloadCasette" type="button">UNLOAD CASSETTE</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form action="" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 text-right" style="text-align:left;"><%= t["door"] %></label>
                                    <div class="col-xs-8">
                                        <div class="btn-group btn-block">
                                            <button class="btn btn-default btn-lg btn-block" id="openDoor" type="button">OPEN DOOR</button>
                                        </div>
                                        <div>&nbsp;</div>
                                        <div class="btn-group btn-block">
                                            <button class="btn btn-default btn-lg btn-block" id="closeDoor" type="button">CLOSE DOOR</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form action="" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 text-right" style="text-align:left;"><%= t["data"] %></label>
                                    <div class="col-xs-8">
                                        <div class="btn-group btn-block">
                                            <button class="btn btn-default btn-lg btn-block" id="restoreData" type="button">RESTORE DATA</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form action="" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 text-right" style="text-align:left;"><%= t["update"] %></label>
                                    <div class="col-xs-8">
                                        <div class="btn-group btn-block">
                                            <button class="btn btn-default btn-lg btn-block" id="updateId" type="button">UPDATE ID</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form action="" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 text-right" style="text-align:left;"><%= t["cass-id"] %>RFID</label>
                                    <div class="col-xs-8">
                                        <div class="btn-group btn-block">
                                            <button class="btn btn-default btn-lg btn-block" id="" type="button">Re-try</button>
                                            <input type="text" class="form-control input-lg" id="">                                  
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form action="" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 text-right" style="text-align:left;"><%= t["work_order"] %>Work Order</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control input-lg" id="work-order-tag">
                                    </div>
                                </div>
                            </form>                            
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table table-condensed wafer-slots" style="margin:auto">
                                <thead>
                                    <tr>
                                        <th width="15%">#</th>
                                        <th><%= t["slots"] %></th>
                                    </tr>
                                </thead>
                                <tbody id="slots">
                                    <% for (var i=25; i > 0; i--) { %>
                                    <tr>
                                        <th scope="row"><%= i %></th>
                                        <td id="slot<%= i %>">
                                            <label class="control-label wafer-id"></label>
                                            <input type="text" class="form-control wafer-id-input" style="display:none;" />
                                        </td>
                                    </tr>
                                    <% } %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <form action="" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4" style="text-align:left;" id="getWaferTypeLabel">GET STANDARD</label>
                                        <div class="col-xs-8">
                                            <button class="btn btn-default btn-lg btn-block" id="getWaferType" type="button">GET STANDARD</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form action="" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4" style="text-align:left;" id="putWaferTypeLabel">PUT STANDARD</label>
                                        <div class="col-xs-8">
                                            <button class="btn btn-default btn-lg btn-block" id="putWaferType" type="button">PUT STANDARD</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form action="" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4" style="text-align:left;" id="mapWaferTypeLabel">MAP STANDARD</label>
                                        <div class="col-xs-8">
                                            <button class="btn btn-default btn-lg btn-block" id="mapWaferType" type="button">MAP STANDARD</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
