<% var t = window.I18N[window.currentLang]["configView"] %>

<div class="row">
    <div class="col-xs-12">
        <h3 class="page-header">
            <%= t["config_title"] %>
        </h3>
        <div class="col-xs-6">
            <form action="" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-xs-2"><%= t["speed"] %></label>

                    <div class="col-xs-10">
                        <button class="btn btn-primary" id="slow"><%= t["slow"] %></button>
                        <button class="btn btn-primary" id="medium"><%= t["medium"] %></button>
                        <button class="btn btn-primary" id="high"><%= t["high"] %></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-xs-8">
                <form action="">
                    <div class="form-group">
                        <label for="syslog"><%= t["system_log"] %></label>
                        <select class="form-control" id="syslog">
                            <option><%= t["warning"] %></option>
                            <option><%= t["low"] %></option>
                            <option><%= t["medium"] %></option>
                            <option><%= t["high"] %></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="robotlog"><%= t["robot_log"] %></label>
                        <select class="form-control" id="robotlog">
                            <option><%= t["warning"] %></option>
                            <option><%= t["low"] %></option>
                            <option><%= t["medium"] %></option>
                            <option><%= t["high"] %></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><%= t["language"] %></h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="lang"><%= t["langauge"] %></label>
                                    <select class="form-control" id="lang">

                                        <option value="en" <% if (window.currentLang === 'en') { %>selected<%}%> >English</option>
                                        <option value="zh" <% if (window.currentLang === 'zh') { %>selected<%}%>>普通话</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
