<div class="row">
    <div class="col-md-12">
        <h3 class="page-header">
            Config
        </h3>
        <div class="col-lg-6">
            <form action="" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2">Speed:</label>

                    <div class="col-sm-10">
                        <button class="btn btn-primary">Slow</button>
                        <button class="btn btn-primary">Medium</button>
                        <button class="btn btn-primary">High</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form action="">
                    <div class="form-group">
                        <label for="syslog">System Log Level</label>
                        <select class="form-control" id="syslog">
                            <option>Warning</option>
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="robotlog">Robot Log Level</label>
                        <select class="form-control" id="robotlog">
                            <option>Warning</option>
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Language</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="lang">Language</label>
                                    <select class="form-control" id="lang">
                                        <option value="en">English</option>
                                        <option value="zh">普通话</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
