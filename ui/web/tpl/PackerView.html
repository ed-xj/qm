<% var t = window.I18N[window.currentLang]["packerView"] %>
<div class="container-fluid" style="padding-right:90px; margin-top:40px;">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-header">
                <!-- <%= t["input_title"] %> -->
                Packer
            </h3>
            <div class="row">
                <div class="col-xs-4">
					<div class="col-md-12 form-group">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title"><span style = "font-size : 1vw;"><%= t["pnl_CONFIG_TITLE"]%></span></h3>
							</div>
							<div class="panel-body">
								<form action="" class="form-horizontal" role="form">
									<div class = "form-group">
										<div class="col-xs-12">
											<label class="control-label" style="text-align:left;" id="setSlotCountLabel"><span style = "font-size : 1vw;"><%= t["lbl_SLOT_COUNT"]%></span></label>
										</div>
										<div class="col-xs-12">
											<!-- Solution 1 -->
											<!-- Solution 2 -->
											<div class="input-group spinner" style="width:100%">
												<span class="input-group-btn">
													<button class="btn btn-default btn-lg" id="btn_SLOT_COUNT_DOWN" type="button"><i class="fa fa-caret-down"></i></button>
												</span>
												<input type="text" class="form-control input-lg" value="25" id="txt_SLOT_COUNT" maxlength="2">
												<span class="input-group-btn">
													<button class="btn btn-default btn-lg" id="btn_SLOT_COUNT_TOP" type="button"><i class="fa fa-caret-up"></i></button>
												</span>                                            
											</div><br>
											<!-- bootstrap slider -->
											<form class="col-xs-12">
												<input type="range" value="25" min="1" max="50"  step="1" name="rng_SLOT_COUNT" list="rng_SLOT_COUNT">
												<datalist id="rng_SLOT_COUNT">
													<option value="1">
													<option value="5">
													<option value="10">
													<option value="15">
													<option value="20">
													<option value="25">
													<option value="30">
													<option value="35">
													<option value="40">
													<option value="45">
													<option value="50">
												</datalist>
												<span>
													<label>1</label>
													<label style="float:right;">50</label>
												</span>
											</form>
										</div>
										<label class="control-label col-xs-4" style="text-align:left;" id="setWaferCountLabel"><span style = "font-size : 1vw;"><%= t["lbl_WAFER_COUNT"]%></span></label>
										<div class="col-xs-4">
											<input type="text" class="form-control input-lg" id="txt_WAFER_COUNT"  value="0" maxlength="2">
										</div>
										<div class="col-xs-4">
											<button class="btn btn-default btn-lg btn-block" id="btn_CONFIRM" type="button">
												<span style = "font-size : 1vw;"><%= t["btn_CONFIRM"]%></span>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title"><span style = "font-size : 1vw;"><span style = "font-size : 1vw;"><%= t["pnl_COMMAND_TITLE"]%></span></span></h3>
							</div>
							<div class="panel-body">
								<form action="" class="form-horizontal" role="form">
									<div class = "form-group">
                                        <label class="control-label col-xs-4" style="text-align:left;" id="getWaferTypeLabel"><span style = "font-size : 1vw;"><%= t["lbl_GET_WAFER"]%></span></label>
                                        <div class="col-xs-8">
                                            <button class="btn btn-default btn-lg btn-block" id="btn_GET_WAFER" type="button"><span style = "font-size : 1vw;"><%= t["btn_GET_WAFER"]%></span></button>
                                        </div>
									</div>
                                    <div class = "form-group">
                                        <label class="control-label col-xs-4" style="text-align:left;" id="putWaferTypeLabel"><span style = "font-size : 1vw;"><%= t["lbl_PUT_WAFER"]%></span></label>
                                        <div class="col-xs-8">
                                            <button class="btn btn-default btn-lg btn-block" id="btn_PUT_WAFER" type="button"><span style = "font-size : 1vw;"><%= t["btn_PUT_WAFER"]%></span></button>
                                        </div>
                                    </div>
								</form>
							</div>
						</div>
					</div>
					
                </div>
                <div class="col-xs-4" style = "top:-9px">
                    <div class="panel panel-default" Style = "margin-bottom : 0px">
                        <div class="panel-body">
                            <table class="table table-condensed wafer-slots" style="margin:auto">
                                <thead>
                                    <tr>
                                        <th width="15%">#</th>
                                        <th><span style = "font-size : 1vw;"><%= t["tbl_WAFER_TITLE"]%></span></th>
                                    </tr>
                                </thead>
                                <tbody id="slots">
                                    <% for (var i=25; i > 0; i--) { %>
                                    <tr>
                                        <th data-index="<%= i %>" scope="row"><%= i %></th>
                                        <td id="slot<%= i %>">
                                            <label class="control-label wafer-id"></label>
                                            <input type="text" class="form-control wafer-id-input" style="display:none;" />
                                        </td>
                                    </tr>
                                    <% } %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4" style = "top:-9px;display:none" id="tbl_SLOT_COUNT">
                    <div class="panel panel-default" Style = "margin-bottom : 0px">
                        <div class="panel-body">
                            <table class="table table-condensed wafer-slots" style="margin:auto">
                                <thead>
                                    <tr>
                                        <th width="15%">#</th>
                                        <th><span style = "font-size : 1vw;"><%= t["tbl_WAFER_TITLE"]%></span></th>
                                    </tr>
                                </thead>
                                <tbody id="slots">
                                    <% for (var i=25; i > 0; i--) { %>
                                    <tr>
                                        <th data-index="<%= i + 25 %>" scope="row"><%= i + 25 %></th>
                                        <td id="slot<%= i + 25%>">
                                            <label class="control-label wafer-id"></label>
                                            <input type="text" class="form-control wafer-id-input" style="display:none;" />
                                        </td>
                                    </tr>
                                    <% } %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
