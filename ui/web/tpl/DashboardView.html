<% var t = window.I18N[window.currentLang]["dashboardView"] %>

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-xs-12" style="padding:0px;">
            <h3 class="page-header">
                <%= t["dashboard"] %>
            </h3>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-terminal"></i><span class="break"></span><%= t["command"] %></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-xs-2" for="recipe"><%= t["recipe"] %></label>

                                    <div class="input-group">
                                        <input type="text" class="form-control" id="recipe" placeholder="<%= t['select_recipe'] %>" readonly>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" id="loadrecipe"><%= t["load"] %></button>
                                        </span>
                                    </div>

                                    <!--<div class="col-sm-8" style="padding-right:4px;">-->
                                    <!--<input type="text" class="form-control" id="recipe" placeholder="Select a recipe" readonly>-->
                                    <!--</div>-->
                                    <!--<div class="col-sm-2" style="padding-left:0px;">-->
                                    <!--<button class="btn btn-primary">Load</button>-->
                                    <!--</div>-->
                                </div>
                                <div class="form-group">
                                    <!--<label class="control-label col-xs-2" for="recipe">&nbsp;</label>-->
                                    <div class="input-group2">
                                        <label class="control-label col-xs-2" for="recipe">&nbsp;</label>
                                        <!--<div class="input-group">-->
                                            <!--<button class="btn btn-primary h-spacer" id="start_recipe"><%= t["start_recipe"] %></button>-->
                                            <!--<button class="btn btn-primary" id="stop_recipe"><%= t["stop_recipe"] %></button>-->
                                        <!--</div>-->
                                        <br>
                                        <div class="">
                                            <button class="btn btn-primary h-spacer" id="startrecipe"><%= t["start_recipe"] %></button>
                                            <button class="btn btn-primary h-spacer" id="stoprecipe"><%= t["stop_recipe"] %></button>
                                            <button class="btn btn-primary h-spacer" id="home"><%= t["home"] %></button>
                                            <button class="btn btn-primary h-spacer" id="recover"><%= t["recover"] %></button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><%= t["system_status"] %></h3>
                </div>
                <div class="panel-body">
                    <div class="hero-unit" style="height:196px;">
                        <div style="float:left; padding-left:50px;">
                            <div class="btn-group-vertical">
                                <button type="button" class="btn btn-lg btn-danger" disabled="disabled"><%= t["error"] %></button>
                                <button type="button" class="btn btn-lg btn-warning" disabled="disabled"><%= t["warning"] %></button>
                                <button type="button" class="btn btn-lg btn-success"><%= t["normal"] %></button>
                                <button type="button" class="btn btn-lg btn-primary" disabled="disabled"><%= t["idle"] %>&nbsp;</button>
                            </div>
                        </div>
                        <div style="padding-top:0px;padding-left:300px;">
                            <table class="table-bordered table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>Tool</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="success">
                                    <td>Robot</td>
                                    <td align="center"><span class="fa fa-fw fa-check-circle" style="color:green; text-align: center;"></span></td>
                                </tr>
                                <tr>
                                    <td>Input1</td>
                                    <td align="center"><span class="fa fa-fw fa-check-circle" style="color:green; text-align: center;"></span></td>
                                </tr>
                                <tr>
                                    <td>Input2</td>
                                    <td align="center"><span class="fa fa-fw fa-check-circle" style="color:green; text-align: center;"></span></td>
                                </tr>
                                <tr>
                                    <td>Aligner</td>
                                    <td align="center"><span class="fa fa-fw fa-check-circle" style="color:green; text-align: center;"></span></td>
                                </tr>
                                <tr>
                                    <td>Camera</td>
                                    <td align="center"><span class="fa fa-fw fa-check-circle" style="color:green; text-align: center;"></span></td>
                                </tr>
                                </tbody>
                            </table>
                            <!--<img src="img/machine-diagram.jpg"-->
                                 <!--alt="" width="266" height="226">-->
                        </div>



                        <div style="padding-top:0px;padding-left:600px;position:relative;bottom:187px;">

                          <div class="radio">

                            <label><input type="radio" name="secs" value="localonline" checked>Local Online</label>

                          </div>


                          <div class="radio">

                            <label><input type="radio" name="secs" value="remoteonline">Remote Online</label>

                          </div>


                          <div class="radio">

                            <label><input type="radio" name="secs" value="offline">Offline</label>

                          </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><%= t["system_message"] %></h3>
                </div>
                <div class="panel-body-sysmsg">
                    <div class="row">
                        <code name="sysmsg">
                            <!--<textarea class="form-control form-control-sysmsg" name="sysmsg" rows="10" readonly>-->
                            <%= sysmsg %>
                            <!--</textarea>-->
                        </code>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
