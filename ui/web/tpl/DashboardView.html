    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Command</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="recipe">Recipe:</label>

                                    <div class="input-group">
                                        <input type="text" class="form-control" id="recipe"
                                               placeholder="Select a recipe" readonly>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Load</button>
                            </span>
                                    </div>

                                    <!--<div class="col-sm-8" style="padding-right:4px;">-->
                                    <!--<input type="text" class="form-control" id="recipe" placeholder="Select a recipe" readonly>-->
                                    <!--</div>-->
                                    <!--<div class="col-sm-2" style="padding-left:0px;">-->
                                    <!--<button class="btn btn-primary">Load</button>-->
                                    <!--</div>-->
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="recipe">&nbsp;</label>

                                    <div class="input-group">
                                        <button class="btn btn-primary h-spacer">Start Recipe</button>
                                        <button class="btn btn-primary">Stop Recipe</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <form action="" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Speed:</label>

                                    <div class="col-sm-10">
                                        <button class="btn btn-primary">Slow</button>
                                        <button class="btn btn-primary">Medium</button>
                                        <button class="btn btn-primary">High</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <form action="">
                                <div class="form-group">
                                    <label for="syslog">System Log Level</label>
                                    <select class="form-control" id="syslog">
                                        <option>Warning</option>
                                        <option>Low</option>
                                        <option>Medium</option>
                                        <option>High</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="robotlog">Robot Log Level</label>
                                    <select class="form-control" id="robotlog">
                                        <option>Warning</option>
                                        <option>Low</option>
                                        <option>Medium</option>
                                        <option>High</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">System Message</h3>
                </div>
                <div class="panel-body-sysmsg">
                    <div class="row">
                        <code name="sysmsg">
                        <!--<textarea class="form-control form-control-sysmsg" name="sysmsg" rows="10" readonly>-->
                            <%= sysmsg %>
                        <!--</textarea>-->
                        </code>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
