<h1>Flipper</h1>
<p style="margin-left: 0in; margin-right: 0in; margin-top: 0pt; margin-bottom: 0pt; 
	 line-height: 150%; font-size: 14pt;">The flipper is used as a fully 
 integrated (robotic) 5<span style="vertical-align: Super;">th</span> axis. 
 The flipper allows for rotation +/- 180 degrees. It supports multiple 
 types of grippers, mapping units and other automated devices.</p>
